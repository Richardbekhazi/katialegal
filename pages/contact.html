<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Katia Daoud Legal Services</title>
  <meta name="description" content="Tell us about your situation and the best time to reach you." />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/683/683465.png?v=6" />
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">Tell me a bit about your situation and the best time to reach you.</p>

        <div class="panel">
          <!-- Replace action with your Formspree endpoint when ready -->
          <form action="https://formspree.io/f/yourcode" method="POST">
            <label for="name">Name</label>
            <input id="name" name="name" required autocomplete="name" />

            <label for="email">Email</label>
            <input id="email" type="email" name="email" required autocomplete="email" />

            <label for="phone">Phone</label>
            <input id="phone" name="phone" autocomplete="tel" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button class="btn primary" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
