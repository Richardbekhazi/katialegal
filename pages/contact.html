<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/public/index.html">
        <img src="/assets/img/logo.png" alt="Katia Daoud Legal Services" />

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">Tell me a bit about your situation and the best time to reach you.</p>

        <!-- Replace the action with your Formspree endpoint when ready -->
        <form action="https://formspree.io/f/yourcode" method="POST">
          <label>Name
            <input name="name" required autocomplete="name" />
          </label>
          <label>Email
            <input type="email" name="email" required autocomplete="email" />
          </label>
          <label>Phone
            <input name="phone" autocomplete="tel" />
          </label>
          <label>Message
            <textarea name="message" rows="6" required></textarea>
          </label>
          <button class="btn primary" type="submit">Send</button>
        </form>

        <p class="mt-3">You can also email
          <a href="mailto:hello@katiadaoudlegalservices.com">hello@katiadaoudlegalservices.com</a>.
        </p>
      </div>
    </section>
  </main>
