<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Katia Daoud Legal Services</title>
  <meta name="description" content="Tell us about your situation and the best time to reach you." />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/683/683463.png?v=6" />
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact</h1>
        <p class="lead">Tell me a bit about your situation and the best time to reach you.</p>

        <div class="panel">
          <!-- Replace action with your Formspree endpoint when ready -->
          <form action="https://formspree.io/f/yourcode" method="POST">
            <label>Name
              <input name="name" required autocomplete="name" />
            </label>
            <label>Email
              <input type="email" name="email" required autocomplete="email" />
            </label>
            <label>Phone
              <input name="phone" autocomplete="tel" />
            </label>
            <label>Message
              <textarea name="message" rows="6" required></textarea>
            </label>
            <button class="btn primary" type="submit">Send</button>
          </form>
        </div>

        <p class="mt-3">You can also email
          <a href="mailto:hello@katiadaoudlegalservices.com">hello@katiadaoudlegalservices.com</a>.
        </p>
      </div>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
